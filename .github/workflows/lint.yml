name: "Lint"
on:
  pull_request: {}
  push:
      branches: ["main"]

env:
  PYTHON_VERSION: "3.13"

jobs:
  shfmt:
    name: Bash shfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: docker compose run --rm shfmt

  lint:
    name: Lint bash and markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: docker compose run --rm lint

  ruff:
    name: Ruff (linting and formatting)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt -r requirements-test.txt
      
      - name: Run ruff format check
        run: ruff format --check plugin_scripts tests
      
      - name: Run ruff linter
        run: ruff check plugin_scripts tests

  mypy:
    name: Type checking with MyPy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt -r requirements-test.txt

      - name: Run mypy
        run: mypy plugin_scripts tests

  renovate:
    name: Validate Renovate config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: ðŸ§¼ lint renovate config
        uses: suzuki-shunsuke/github-action-renovate-config-validator@v1.1.1
        with:
          config_file_path: 'renovate.json'
