name: "Unit Tests"
on:
  pull_request: {}
  push:
      branches: ["main"]

jobs:
  test:
    name: Pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13", "3.14"]
      fail-fast: false
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt -r requirements-test.txt

      - name: Run pytest
        run: pytest --cov plugin_scripts/ tests --cov-report xml:coverage-${{ matrix.python-version }}.xml --junitxml=test-results-${{ matrix.python-version }}.xml

      - name: Upload pytest test results artifact
        uses: actions/upload-artifact@v5
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: test-results-${{ matrix.python-version }}.xml
        if: ${{ always() }}

      - name: Upload coverage results artifact
        uses: actions/upload-artifact@v5
        with:
          name: pytest-coverage-${{ matrix.python-version }}
          path: coverage-${{ matrix.python-version }}.xml
        if: ${{ always() }}

      - name: Publish coverage results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage-${{ matrix.python-version }}.xml
          fail_ci_if_error: false
        if: ${{ always() }}
